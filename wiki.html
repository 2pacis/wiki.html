<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>System Identifikation</title>
  <style>
    body {
      background-color: black;
      color: #ff0000;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    #press-enter, #info-container {
      text-align: center;
      z-index: 2;
      position: relative;
    }

    #press-enter h1 {
      font-size: 3rem;
    }

    #video-container {
      display: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0; left: 0;
      z-index: 1;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .info-line {
      opacity: 0;
      font-size: 1.5rem;
      margin: 5px 0;
      white-space: pre;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Grüner Button oben links */
    #info-button {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #00ff00;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      font-family: monospace;
      font-weight: bold;
      z-index: 9999;
      border-radius: 4px;
      color: black;
    }
  </style>
</head>
<body>
  <button id="info-button">Info</button>

  <div id="press-enter"><h1>PRESS ENTER</h1></div>

  <div id="video-container">
    <video id="bg-video" autoplay muted>
      <source src="chamber of reflection (slowed - reverb) (read desc).mp4" type="video/mp4" />
      Dein Browser unterstützt kein Video.
    </video>
  </div>

  <div id="info-container"></div>

  <script>
    // Button führt zu wiki.html (oder ersetze den Pfad)
    document.getElementById('info-button').addEventListener('click', () => {
      window.location.href = 'wiki.html';
    });

    const infoContainer = document.getElementById("info-container");
    const pressEnter = document.getElementById("press-enter");
    const videoContainer = document.getElementById("video-container");
    const video = document.getElementById("bg-video");

    document.addEventListener("keydown", async (e) => {
      if (e.key === "Enter") {
        pressEnter.style.display = "none";
        videoContainer.style.display = "block";
        video.muted = false;
        video.play();

        try {
          const ipInfo = await fetch('https://ipapi.co/json/').then(res => res.json());
          const netInfo = navigator.connection || {};
          const userAgent = navigator.userAgent;
          const platform = navigator.platform;
          const language = navigator.language;

          const now = new Date();

          const data = {
            'Note': 'I have your IP adress',
            'IP Address': ipInfo.ip,
            'Country': ipInfo.country_name,
            'Region': ipInfo.region,
            'City': ipInfo.city,
            'Postal Code': ipInfo.postal,
            'Internet Provider': ipInfo.org,
            'Timezone': ipInfo.timezone,
            'Latitude': ipInfo.latitude,
            'Longitude': ipInfo.longitude,
            'Local Time': now.toLocaleTimeString(),
            'Date': now.toLocaleDateString(),
            'Language': language,
            'Operating System': platform,
            'Browser': userAgent,
            'Network Type': netInfo.type || 'Unknown',
            'Connection': netInfo.effectiveType || 'Unknown',
            'Downlink': netInfo.downlink ? `${netInfo.downlink} Mbit/s` : 'Unknown',
            'RTT': netInfo.rtt ? `${netInfo.rtt} ms` : 'Unknown',
            'Data Saver': netInfo.saveData ? 'On' : 'Off',
          };

          let delay = 1000;
          for (const [label, value] of Object.entries(data)) {
            const line = document.createElement("div");
            line.className = "info-line";
            line.textContent = `${label}: ${value}`;
            infoContainer.appendChild(line);
            setTimeout(() => {
              line.style.animation = `fadeIn 0.5s forwards`;
            }, delay);
            delay += 1000;
          }
        } catch (error) {
          console.error('Error loading IP data:', error);
          infoContainer.textContent = "Error loading IP data.";
        }
      }
    });
  </script>
</body>
</html>
